<!DOCTYPE html>
<html lang="en">
<head>
    <base href="./">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="send_form.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="front.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#"> 
    <title>Lab 5</title>
</head>
<body>
    <div class="svg-wrapper">
        <svg class="svg" id="svg1" width="400" height="400">
            <circle cx="200" cy="200" r="200" fill="#ffe948" />
        </svg>
        <svg class="svg" id="svg2" width="200" height="200">
            <circle cx="100" cy="100" r="100" fill="#ffe948" />
        </svg>
        <svg class="svg" id="svg3" width="600" height="600">
            <circle cx="300" cy="300" r="300" fill="#ffe948" />
        </svg>
    </div>

    <div id="popup-success" $animateSuccess$>
        <p>
            Данные успешно обработаны
        </p>
        <button id="close-popup">&times;</button>
    </div>

    <form id="form-login" class="form-shown">
        <div class="head">
            Вход
        </div>
        <div class="main">
            <div class="element">
                <label>
                    Логин:
                </label>
                <input id="login" type="text" placeholder="Логин">
            </div>
            <div class="element">
                <label>
                    Пароль:                    
                </label>
                <input id="password" type="password" placeholder="Пароль">
            </div>
        </div>
        <div class="form-end">
            <button class="switch-to-registration">Регистрация</button>
            <button class="submit-btn">Войти</button>
        </div>
    </form>

    <form id="form-registration" class="form-hidden" method="get" action="form_handler.jss">
        <div class="head">
            Регистрация
        </div>
        <div class="main">

            <div class="element">
                <label>
                    ФИО:
                    <p class="error-text" $fullNameError$>
                        Только кириллические буквы, не больше 150 символов
                    </p>
                </label>
                <input type="text" name="fullName" placeholder="Иванов Иван Иванович" required $fullName$ $fullNameErrorBorder$>
            </div>

            <div class="element">
                <label>Номер телефона:</label>
                <p class="error-text" 
                $phoneNumberError$>
                    Номер телефона может содержать только цифры
                </p>
                <input type="phone" name="phoneNumber" placeholder="88005553535" required 
                $phoneNumber$ $phoneNumberErrorBorder$>
            </div>

            <div class="element">
                <label>Электронная почта:</label>
                <p class="error-text" 
                $emailAddressError$>
                    Если вы это видите - вы волшебник
                </p>
                <input type="email" name="emailAddress" placeholder="example@somemail.com" required 
                $emailAddress$ $emailAddressErrorBorder$>
            </div>

            <div class="element">
                <label>
                    Дата рождения:
                    <p class="error-text" 
                    $birthDateError$>
                        Год не может быть меньше 1900
                    </p>
                </label>
                <input type="date" name="birthDate" required 
                $birthDate$ $birthDateErrorBorder$>
            </div>

            <div class="element radio">

                <div class="pol">
                    <label>
                        Пол:
                    </label>
                </div>


                <div class="radio-buttons-wrapper" 
                $sexBorder$>

                    <div class="btn-wrapper" 
                    $sexBorder$>
                        <input name="sex" type="radio" id="radio1" class="radio-btn" value="male" 
                        $sexMale$>
                        <label for="radio1" tabindex="0">М</label>
                    </div>

                    <p class="error-text-sex error-text" 
                    $sexError$>
                        Укажите ваш пол
                    </p>

                    <div class="btn-wrapper" $sexBorder$>
                        <input name="sex" type="radio" id="radio2" class="radio-btn" value="female" 
                        $sexFemale$>
                        <label class="TEST" for="radio2" tabindex="0">Ж</label>
                    </div>

                </div>

            </div>

            <div class="languages">
                <label 
                $languageErrorBorder$>
                    <p class="error-text-languages error-text" 
                    $languageError$>
                        Выберите хотя бы 1 язык
                    </p>
                    Любимые языки программирования:
                </label>
                <div class="language-btn">
                    <button class="dont-close" id="toggle-languages" type="button">Языки</button>
                    <ul class="language-list">
                        <li class="dont-close">
                            <input class="dont-close" id="language1" name="language" type="checkbox" value="1" 
                            $language1$>
                            <label class="dont-close" for="language1" tabindex="0">Pascal</label>
                        </li>
                        <li class="dont-close">
                            <input class="dont-close" id="language2" name="language" type="checkbox" value="2" 
                            $language2$>
                            <label class="dont-close" for="language2" tabindex="0">C</label>
                        </li>
                        <li class="dont-close">
                            <input class="dont-close" id="language3" name="language" type="checkbox" value="3" 
                            $language3$>
                            <label class="dont-close" for="language3" tabindex="0">C++</label>
                        </li>
                        <li class="dont-close">
                            <input class="dont-close" id="language4" name="language" type="checkbox" value="4" 
                            $language4$>
                            <label class="dont-close" for="language4" tabindex="0">JavaScript</label>
                        </li>
                        <li class="dont-close">
                            <input class="dont-close" id="language5" name="language" type="checkbox" value="5" 
                            $language5$>
                            <label class="dont-close" for="language5" tabindex="0">PHP</label>
                        </li>
                        <li class="dont-close">
                            <input class="dont-close" id="language6" name="language" type="checkbox" value="6" 
                            $language6$>
                            <label class="dont-close" for="language6" tabindex="0">Python</label>
                        </li>
                        <li class="dont-close">
                            <input class="dont-close" id="language7" name="language" type="checkbox" value="7" 
                            $language7$>
                            <label class="dont-close" for="language7" tabindex="0">Java</label>
                        </li>
                        <li class="dont-close">
                            <input class="dont-close" id="language8" name="language" type="checkbox" value="8" 
                            $language8$>
                            <label class="dont-close" for="language8" tabindex="0">Haskel</label>
                        </li>
                        <li class="dont-close">
                            <input class="dont-close" id="language9" name="language" type="checkbox" value="9" 
                            $language9$>
                            <label class="dont-close" for="language9" tabindex="0">Clojure</label>
                        </li>
                        <li class="dont-close">
                            <input class="dont-close" id="language10" name="language" type="checkbox" value="10" 
                            $language10$>
                            <label class="dont-close" for="language10" tabindex="0">Prolog</label>
                        </li>
                        <li class="dont-close">
                            <input class="dont-close" id="language11" name="language" type="checkbox" value="11" 
                            $language11$>
                            <label class="dont-close" for="language11" tabindex="0">Scala</label>
                        </li>
                        <li class="dont-close">
                            <input class="dont-close" id="language12" name="language" type="checkbox" value="12" 
                            $language12$>
                            <label class="dont-close" for="language12" tabindex="0">Go</label>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="element" id="biography">
                <label>Краткая биография:</label>
                <p class="error-text-biography error-text" 
                $biographyError$>
                    Биография не длинее 300 символов
                </p>
                <textarea id="mytext" name="biography" placeholder="Биография" required
                $biographyErrorBorder$>$biography$</textarea>
            </div>
            <div>
                <input id="agreement" type="checkbox" name="agreement" required>
                <label for="agreement">С приказом об отчислении ознакомлен(а)<!--мне лень делать эту кнопку красивой--></label><br>
            </div>
        </div>
        <div class="form-end">
            <button class="switch-to-login">Войти</button>
            <button class="submit-btn" type="submit">Отправить</button>
        </div>
    </form>
</body>
</html>
