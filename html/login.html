<!DOCTYPE html>
<html lang="ru">
<head>
    <title>login template</title>

    $styleStart$
    <link rel="stylesheet" href="css/login.css">
    $styleEnd$

</head>
<body>
    <a id="admin" href="./8/admin/">Я админ</a>

    <form id="form-login" class="form-shown" method="post" action="./8/login/">
        <div class="head">
            Вход
        </div>
        <div class="main">
            <div class="element">
                <label>
                    Логин:
                </label>
                <input id="login" name="login" type="text" placeholder="Логин">
            </div>
            <div class="element">
                <label>
                    Пароль:                    
                </label>
                <input id="password" name="password" type="password" placeholder="Пароль">
            </div>
        </div>
        <div class="form-end">
            <button class="submit-btn" type="submit">Войти</button>
            <a href="./8/registration/">Зарегистрироваться</a>
        </div>
    </form>
    $bodyToAppend$
</body>
</html>
