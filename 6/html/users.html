<!DOCTYPE html>
<html lang="ru">
<head>
    <base href="../">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>users template</title>

    $styleStart$
    <link rel="stylesheet" href="css/users.css">
    $styleEnd$
</head>
<body>
    
    <div class="user-info">
        <div class="user-data">
            <p>ID:</p>
            <p>
                $userId$
            </p>
        </div>
        <div class="user-data">
            <p>Логин:</p>
            <p>
                $userLogin$
            </p>
        </div>
        <div class="user-data">
            <p>Имя:</p>
            <p>
                $fullName$
            </p>
        </div>
        <div class="user-data">
            <p>Телефон:</p>
            <p>
                $phoneNumber$
            </p>
        </div>
        <div class="user-data">
            <p>e-mail:</p>
            <p>
                $emailAddress$
            </p>
        </div>
        <div class="user-data">
            <p>Дата рождения(ДД-ММ-ГГГГ):</p>
            <p>
                $birthDate$
            </p>
        </div>
        <div class="user-data">
            <p>Пол:</p>
            <p>
                $sex$
            </p>
        </div>
        <div class="user-data">
            <p>Языки:</p>
            <p>
                $languages$
            </p>
        </div>
        <div class="user-data">
            <p>Биография:</p>
            <p>
                $biography$
            </p>
        </div>

        <div class="user-data">

            <a href="./edit/?userId=$userId$">
                <svg transform="translate(3, 3)" width="30" height="30" viewBox="0 0 30 30">
                    <path fill="none" d="M0 0h24v24H0z"/>
                    <path d="M15.728 9.686l-1.414-1.414L5 17.586V19h1.414l9.314-9.314zm1.414-1.414l1.414-1.414-1.414-1.414-1.414 1.414 1.414 1.414zM7.242 21H3v-4.243L16.435 3.322a1 1 0 0 1 1.414 0l2.829 2.829a1 1 0 0 1 0 1.414L7.243 21z"/>
                </svg>
            </a>

            <form class="deleteUser" method="post" action="./admin/">
                <input type="hidden" name="token" value="$jwt$">
                <input type="hidden" name="userId" value="$userId$">
                <input type="hidden" name="query" value="delete">
                <noscript>
                    <input type="hidden" name="js" value="disabled">
                </noscript>
                <button type="submit">
                    <svg transform="translate(-3.5, 0)" width="30" height="30" viewBox="0 0 35 35">
                        <path d="M 15 4 C 14.476563 4 13.941406 4.183594 13.5625 4.5625 C 13.183594 4.941406 13 5.476563 13 6 L 13 7 L 7 7 L 7 9 L 8 9 L 8 25 C 8 26.644531 9.355469 28 11 28 L 23 28 C 24.644531 28 26 26.644531 26 25 L 26 9 L 27 9 L 27 7 L 21 7 L 21 6 C 21 5.476563 20.816406 4.941406 20.4375 4.5625 C 20.058594 4.183594 19.523438 4 19 4 Z M 15 6 L 19 6 L 19 7 L 15 7 Z M 10 9 L 24 9 L 24 25 C 24 25.554688 23.554688 26 23 26 L 11 26 C 10.445313 26 10 25.554688 10 25 Z M 12 12 L 12 23 L 14 23 L 14 12 Z M 16 12 L 16 23 L 18 23 L 18 12 Z M 20 12 L 20 23 L 22 23 L 22 12 Z"></path>
                    </svg>
                </button>
            </form>

        </div>
    </div>
    $users$
</body>
